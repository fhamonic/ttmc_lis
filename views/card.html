<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>TTMC en LIS : Carte n°{{id}}</title>
    
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.png">
  </head>

  <body>
    <h1>{{theme}}</h1>
    {{#theme_en}}<h2><i>({{.}})</i></h2>{{/theme_en}}

    <h2>Questions (FR)</h2>
    {{#questions}}
    <h3>{{.}}</h3>
    {{/questions}}

    <h2>Questions (EN)</h2>
    {{#questions_en}}
    <h4>{{.}}</h4>
    {{/questions_en}}

    <h2>Réponses (FR)</h2>
    {{#answers}}
    <h3>{{.}}</h3>
    {{/answers}}

    <h2>Answers (EN)</h2>
    {{#answers_en}}
    <h4>{{.}}</h4>
    {{/answers_en}}   
  </body>
</html>
